<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro</h1>

    <!-- Input fields for work and rest time -->
    <div class="time-inputs">
        <label for="workTime">Temps de travail (minutes):</label>
        <input type="number" id="workTime" value="25" min="1">
        
        <label for="restTime">Temps de repos (minutes):</label>
        <input type="number" id="restTime" value="5" min="1">
    </div>

    <div class="affichage">
        <div class="bloc travail">
            <p>Travail</p>
            <p class="affichageT"></p>
        </div>
        <div class="bloc pause">
            <p>Repos</p>
            <p class="affichageP"></p>
        </div>
    </div>

    <div class="container-btns">
        <button class="btn b1">Commencer</button>
        <button class="btn b2">Pause</button>
        <button class="btn b3">RÃ©initialiser</button>
    </div>

    <h2>Nombre de cycles : 0</h2>

    <script src="script.js"></script>
</body>
</html>
